<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
</head>
<body>
    <a :href="url">
       <img :class='klans' :src="img" alt="">
    </a>
    <button v-on="{mouseenter:onEnter,mouseleave:onOut}"v-on:click='onClick'>点击</button>

    <form @keyup.enter='onkeyEnter' @submit.prevent='onSubmit'>
         <input type="text">
         <button type="submit">提交</button>
    </form>
    <script src="https://baidu.com"></script>
    <script src="v-on.js"></script>
</body>
</html>
